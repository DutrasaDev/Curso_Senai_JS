<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Horizontal Ícones</title>
    <link rel="stylesheet" type="text/css" href="check.css" media="screen"></link>
</head>
<body>
    <input type="checkbox" id="menu"></input> <!--Cria uma caixa de seleção invisível, que será usada para mostrar/esconder nosso menu-->
    <!--Associamos o input à label, por meio do id do input(menu), colocando-o como parâmetro no atributo for do comando label-->
    <label for="menu" class="menuicone">&#9776 Menu</label> <!--A label funcionará como um botão, quando clicamos mostrará os itens do menu, quando clicarmos novamente esconderá os itens como se ativasse e desativasse o Menu-->
    <nav class="mobilemenu"> <!--Organizar os itens-->
            <a href="#copacabana" alt="copacabana">Copacabana🏖</a> <!--Item 1 do Menu-->
            <a href="#jeri" alt="jeri">Jericoacoara🌅</a> <!--Item 2 do Menu-->
            <a href="#portodegalinhas" alt="portodegalinhas">Porto de Galinhas⛱</a> <!--Item 3 do Menu-->
            <a href="#cuidadosverao" alt="cuidadosverao">Cuidados no Verão☀</a> <!--Item 4 do Menu-->
            <a href="#cuidadoscriancas" alt="cuidadoscriancas">Cuidados com Crianças🧒</a> <!--Item 5 do Menu-->

    </nav>
</body>
</html>
